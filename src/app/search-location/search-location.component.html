<mat-card>
  <mat-card-header>
    <nav mat-tab-nav-bar fxLayout="row" fxLayoutAlign.lt-md="center center" fxFlex>
      <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" fxFlex>
        {{ link.label }}
      </a>
    </nav>
  </mat-card-header>
  <div *ngIf="currentRoute.toLowerCase() === 'local'">
    <mat-card-content fxLayout="column" fxlayoutAlign="center stretch" fxFlex.gt-md="60" fxFlex="90">
      <mat-form-field fxLayout="column" (click)='tidyForm(true, $event)'>
        <input matInput placeholder="Search New Location" [formControl]="locSearch" [matAutocomplete]="auto" #searchInput>
        <mat-icon matSuffix fontSet="fontawesome" fontIcon="fa-search" (click)="searchCity()"></mat-icon>
        <mat-hint *ngIf="errorDisp" style="color:red">An error occurred finding this location.</mat-hint>
      </mat-form-field>
      <mat-autocomplete fxFlex #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions; let i = index;" [value]="option" (click)="searchCity()">
          <mat-icon *ngIf="i === 0" fontSet="fontawesome" fontIcon="fa-location-arrow"></mat-icon>{{ option }}</mat-option>
      </mat-autocomplete>
      <a href="https://www.google.com">
        <img height="15px" src="/assets/img/google_logo/desktop/powered_by_google_on_white_hdpi.png" alt="Powered by Google">
      </a>
    </mat-card-content>
  </div>

</mat-card>
