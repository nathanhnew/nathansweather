<div fxLayout="column" fxLayoutAlign="start center" fxFlex="80">
  <!-- add tab for local/national selection -->
  <app-search-location host="currents"></app-search-location>
  <router-outlet></router-outlet>
  <mat-card *ngIf="!location && !errorDisp">
    <mat-card-header>
      Looking Outside
    </mat-card-header>
    <div id="loader"></div>
  </mat-card>
  <mat-card *ngIf="errorDisp">
    <mat-card-header>
      <mat-card-title>
        Error:
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{errorDisp}}</p>
    </mat-card-content>
  </mat-card>
</div>
